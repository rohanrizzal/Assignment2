<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <div class="gallery">
    <!-- Featured image -->
    <figure>
      <img id="featuredImage" src="image1.jpeg" alt="Featured Image">
      <figcaption id="featuredCaption">Image 1 Description</figcaption>
    </figure>
    
    <!-- Thumbnail list -->
    <ul id="thumbnailList">
      <!-- Thumbnails will be dynamically inserted here by JavaScript -->
    </ul>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
